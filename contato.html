<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Produtos - Barbearia</title>
</head>
<body>
    <!--Essa parte é o cabeçalho cinza e o links para as outras páginas-->
    <header>
        <div class="caixa">
            <h1><img src="Imagens/logo.png" alt="logo da Barbearia"></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <main>
        
        <form>
            <!--Essa parte é aonde coloco as informações, para o cliente mandar mensagem-->
            <div>
                <label for="nomesobrenome">Nome e sobrenome</label>
                <input type="text"  id="nomesobrenome" class="input_padrao">

                <label for="email">E-mail</label>
                <input type="email" id="email" class="input_padrao">

                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" class="input_padrao">            

                <label for="mensagem">Mensagem</label>
                <textarea id="mensagem" cols="70" rows="10"></textarea class="input_padrao">
            </div>

            <!--como o cliente prefere o contato-->
            <div> 
                <p>Como prefere o nosso contato? </p>
                <label for="radio-email"><input type="radio" name="contato" id="radio-email">E-mail</label>                

                <label for="radio-telefone"><input type="radio" name="contato" id="radio-telefone">Telefone</label>                

                <label for="radio-whatsapp"><input type="radio" name="contato" id="radio-whatsapp">WhatsApp</label>                
            </div>

            <!--como o cliente prefere ser atendido-->
            <p>Qual horário prefere ser atendido?</p>
            <div>
                <select>
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>
            </div>
                


            <div>
                <label class="checkbox"><input type="checkbox"> Gostaria de receber nossos e-mails? </label>

                <input type="submit" value="Envar">
            </div>        

        </form>

    </main>
    <!--Parte do rodapé junto com a imagem e copyright-->
    <footer>
        <img src="Imagens/logo-branco.png" alt="logo branca">
        <p class="copy">&copy; Copyright  Barbearia alura - 2019</p>
    </footer>

</body>
</html>
